name: Bump helium-chromium submodule to latest version
on:
  workflow_dispatch:

jobs:
  bump-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.PAT_TOKEN }} 

      - name: Update helium-chromium submodule to latest commit
        run: |
          git submodule update --remote --merge helium-chromium
          
      - name: Get helium-chromium version
        id: get_version
        run: |
          HELIUM_VERSION=$(python3 helium-chromium/utils/helium_version.py)
          echo "HELIUM_VERSION=$HELIUM_VERSION" >> $GITHUB_OUTPUT

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet -- 'helium-chromium'; then
            echo "No new commits in submodule. Exiting."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Submodule has new commits. Proceeding to commit."
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add helium-chromium
          git commit -m "Bump helium-chromium to version ${{ steps.get_version.outputs.HELIUM_VERSION }}"
          
          git push
