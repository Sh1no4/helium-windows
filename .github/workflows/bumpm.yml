name: Bump helium-chromium submodule to Chromium 142.0.7444.59

on: workflow_dispatch

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install quilt
        run: sudo apt install -y quilt

      - name: Switch helium-chromium to 142-compatible branch
        run: |
          cd helium-chromium
          git fetch origin nhnn/vertical-tabs-142
          git checkout nhnn/vertical-tabs-142

      - name: Download and unpack Chromium source
        run: |
          mkdir -p build/{src,download_cache}
          python3 helium-chromium/utils/downloads.py retrieve -i helium-chromium/downloads.ini -c build/download_cache
          python3 helium-chromium/utils/downloads.py unpack -i helium-chromium/downloads.ini -c build/download_cache build/src

      - name: Apply helium-chromium patches
        run: |
          python3 helium-chromium/utils/patches.py apply --no-fuzz build/src helium-chromium/patches

      - name: Apply platform (your repo) patches if any
        run: |
          export QUILT_PATCHES="$PWD/patches"
          cd build/src
          quilt --quiltrc - push -a --refresh || echo "No platform patches or already applied"

      - name: Commit and create PR
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add helium-chromium
          git commit -m "Update helium-chromium to Chromium 142.0.7444.59" || echo "No changes to commit"
          git push origin HEAD:bump-142 || true
          gh pr create --title "Update to Chromium 142.0.7444.59" --body "Auto-bump via workflow" --head bump-142 || true
        env:
          GH_TOKEN: ${{ secrets.GHPAT }}
